<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Peguin Species Model</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  </head>

  <body>
    <style>
      body {
          background-image: url("https://images.pexels.com/photos/46235/emperor-penguins-antarctic-life-animal-46235.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260");
          background-position: 200%;
          background-size: cover;
          }
    </style>

    <div class="login">
	    <h1 style= "color:rgb(14, 44, 61)"> Peguin Species Predictions</h1>

       <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="Island" placeholder=" Torgersen: 0  Dream: 1  Biscoe: 2" required="required" />
		    <input type="text" name="Culmen Legnths (mm)" placeholder="Culmen Legnths (mm)" required="required" />
        <input type="text" name="Culmen Depth (mm)" placeholder="Culmen Depth (mm)" required="required" />
        <input type="text" name="Flipper Lenght (mm)" placeholder="Flipper Lenght (mm)" required="required" />
        <input type="text" name="Body Mass (g)" placeholder="Body Mass (g)" required="required" />
       <input type="text" name="Sex" placeholder="Male: 0  Female: 1" required="required" />
        

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <br>
      <br>
      <p style="background-color:rgb(77, 158, 206);"> {{ prediction_text }}</p>
    </div>
  </body>
</html>
